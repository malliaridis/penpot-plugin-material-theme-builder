<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Material Theme Builder</title>
  </head>
  <body>
    <p>
      Material theme builder that allows you to generate assets based on
      Material 3.
    </p>
    <div class="form-group">
      <label class="input-label" for="input-theme-name">Theme Name</label>
      <input
        class="input"
        type="text"
        placeholder="material-theme"
        id="input-theme-name"
      />
      <div style="height: var(--spacing-16)"></div>
      <label for="input-source-color">Source Color</label>
      <input
        class="input"
        type="color"
        id="input-source-color"
        value="#673AB7"
      />
    </div>

    <div style="height: var(--spacing-24)"></div>

    <button
      type="button"
      data-appearance="primary"
      data-handler="generate-theme"
    >
      Generate Theme
    </button>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
