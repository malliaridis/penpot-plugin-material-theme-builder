<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Theme Builder</title>
  </head>
  <body>
    <p>
      Material theme builder that allows you to generate assets based on
      Material 3.
    </p>
    <div class="form-group">
      <label class="input-label" for="input-theme-name">Theme Name</label>
      <input
        class="input"
        type="text"
        placeholder="material-theme"
        id="input-theme-name"
      />
      <div style="height: var(--spacing-16)"></div>
      <label class="input-label" for="input-source-color-value"
        >Source Color</label
      >
      <label class="input-label-hidden" for="input-source-color-block"
        >Source Color</label
      >
      <div id="source-color-input" class="input color-input" tabindex="3">
        <input
          type="color"
          class="color-picker"
          id="input-source-color-block"
          value="#673AB7"
          tabindex="4"
        />
        <input
          type="text"
          class="input color-input-text"
          id="input-source-color-value"
          value="#673AB7"
          tabindex="5"
        />
      </div>
    </div>

    <div style="height: var(--spacing-24)"></div>

    <button
      type="button"
      data-appearance="primary"
      class="full-width-button"
      data-handler="generate-theme"
    >
      Generate Theme
    </button>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
